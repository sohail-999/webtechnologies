<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <form id="checkoutForm">
        <h1>Checkout</h1>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required pattern="^[A-Za-z\s]+$" title="Only alphabets and spaces">
            <div class="error-message" id="fullNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required title="Valid email format">
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="^[0-9]+$" minlength="10" maxlength="15" title="Digits (10-15)">
            <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <div class="error-message" id="addressError"></div>
        </div>

        <div class="form-group">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="^[0-9]{16}$" title="16 digits">
            <div class="error-message" id="cardNumberError"></div>
        </div>

        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" required>
            <div class="error-message" id="expiryDateError"></div>
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="^[0-9]{3}$" title="3 digits">
            <div class="error-message" id="cvvError"></div>
        </div>

        <button type="submit">Place Order</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
